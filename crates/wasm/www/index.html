<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello wasm-pack!</title>
  </head>
  <body>
    <div class="row">
      <div class="col">
        <canvas id="sheet" width="560" height="560"></canvas>
      </div>

      <div class="col" style="margin-left: 1em">
        <div>
          <button type="button" id="clear">Clear</button>
          <button type="button" id="submit">Submit</button>
        </div>

        <h3>Input to neural network:</h3>
        <div id="grid" class="grid"></div>
        <h3>Output from neural network:</h3>
        <p id="output" style="margin-top: 0">N/A</p>
      </div>
    </div>

    <style>
      .row {
        display: flex;
        flex-direction: row;
        margin: 1em;
      }

      .col {
        display: flex;
        flex-direction: column;
      }

      canvas,
      .grid {
        border: 1px solid black;
        background: black;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(5px, 1fr));
        height: 140px;
        width: 140px;
      }

      .pixel {
        height: 5px;
        width: 5px;
      }

      button {
        padding: 0.2em 1em;
        border: 1px solid gray;
        border-radius: 0.2em;
      }

      body {
        margin: 0;
      }
    </style>

    <script src="./bootstrap.js"></script>
  </body>
</html>
